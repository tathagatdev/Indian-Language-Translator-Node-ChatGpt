<!DOCTYPE html>
<html>
  <head>
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Language Translator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div class="container1">
    <form action="/translate" method="post" class="container mx-50">
        <textarea name="text"rows="4" cols="50 placeholder="Enter text to translate"></textarea>
        <br>
        <label for="from_language"><h5>From Language:</h5></label>
        <select name="from_language" id="from_language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Oriya">Oriya</option>
            <option value="Bengali">Bengali</option>
            <option value="Marathi">Marathi</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Gujrati">Gujrati</option>
            <option value="Telugu">Telugu</option>
            <option value="Tamil">Tamil</option>
            
        </select>
        <br>
        <label for="to_language"><h5>To Language:</h5></label>
        <select name="to_language" id="to_language">
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Oriya">Oriya</option>
          <option value="Bengali">Bengali</option>
          <option value="Marathi">Marathi</option>
          <option value="Punjabi">Punjabi</option>
          <option value="Gujrati">Gujrati</option>
          <option value="Telugu">Telugu</option>
          <option value="Tamil">Tamil</option>
          
        </select>
        <br>
        <input class="btn btn-primary"  type="submit" value="Translate">
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
